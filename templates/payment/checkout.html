{% extends 'payment/base.html' %}
{% load static widget_tweaks %}

{% block content %}
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/demo.css' %}">
    <section>
        <div class="container-fluid">
            <div class="creditCardForm" id="credit_card_form">
                <div class="heading">
                    <img src="{% static 'images/paysafe.png' %}" alt="">
                </div>
                <div class="payment">
                    <form>
                        {% csrf_token %}
                        <div class="form-group owner">
                            <label for="owner">Owner</label>
                            <input type="text" class="form-control" id="owner">
                        </div>
                        <div class="form-group CVV">
                            <label for="cvv">CVV</label>
                            <input type="text" class="form-control" id="cvv">
                        </div>
                        <div class="form-group owner" id="card-number-field">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber">
                        </div>
                        <div class="form-group CVV">
                            <label for="amount">Amount</label>
                            <input type="text" class="form-control" id="amount" value="{{amount}}" disabled>
                        </div>
                        <div class="form-group" id="expiration-date">
                            <label>Expiration Date</label>
                            <select id="expiration-month">
                                <option value="01">January</option>
                                <option value="02">February </option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                            <select id="expiration-year">
                                <option value="2020"> 2020</option>
                                <option value="2021"> 2021</option>
                                <option value="2022"> 2022</option>
                                <option value="2023"> 2023</option>
                                <option value="2024"> 2024</option>
                                <option value="2025"> 2025</option>
                            </select>
                        </div>
                        <input type="hidden" value="{{order_id}}" id="order_id">
                        <div class="form-group" id="credit_cards">
                            <img src="{% static 'assets/images/visa.jpg' %}" id="visa">
                            <img src="{% static 'assets/images/mastercard.jpg' %}" id="mastercard">
                            <img src="{% static 'assets/images/amex.jpg' %}" id="amex">
                        </div>
                        <div id="error_message" class="form-group error-message"></div>
                        <div class="form-group" id="pay-now">
                            <button type="submit" class="btn theme-btn-s2" id="confirm-purchase">Confirm</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="creditCardForm" id="thank_you_form">
                <div class="heading">
                    <img src="{% static 'images/logo.png' %}" alt="">
                    <h2>
                        Congraturations!
                    </h2>
                    <p>The order is available to claimed by the workers</p>
                </div>
                <div class="form-group">
                    
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="{% static 'assets/js/jquery.payform.min.js' %}" charset="utf-8"></script>
        <script src="{% static 'assets/js/script.js' %}"></script>

    </section>

{% endblock %}

{% extends 'register/base.html' %}
{% load static %}
{% block content %}
<section class="section-padding">
    <div class="container">
        <div class="col col-md-6 col-md-offset-3 register-form">
            <div class="p-15">
                <div class='main-title'>
                    <h1>
                        Password reset
                    </h1>
                </div>
                <div class="box">
                    <p>Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>
                    <form class="form pt-lg-5" method="POST">
                        {% csrf_token %}
                            <div class="row pt-md-4">
                                <div class="col col-sm-4">
                                    <label for="">Email address:</label>
                                </div>
                                <div class="col col-sm-8">
                                    <input class="form-control" type="email" id="id_email" name="email" autocomplete="email" required>
                                </div>
                            </div>
                        <div class="row pt-md-4">
                            <div class="col col-sm-4">
                            </div>
                            <div class="col col-sm-8 submit-btn">
                                <button class="btn theme-btn-s2" style="width: 100%;" type="submit">Reset my password</button>
                            </div>
                        </div>                    
                    </form>
                </div>
            </div>
            
        </div>
    </div>

</section>

{% endblock %}
